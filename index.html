<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dinotopia</title>
  <script src="https://kit.fontawesome.com/0bd5930842.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
<!-- <link rel="stylesheet" href="animate.min.css"> -->
</head>
<body>
<div class="dice-roller">
  <h1><i class="fas fa-dice-d20"></i> Dice Roller</h1>
  <button onClick="window.location.reload();">Clear</button>
  <button onclick="d20()"><i class="fas fa-dice-d20"></i> d20</button>
  <button onclick="d12()"><i class="fas fa-dice-d20"></i> d12</button>
  <button onclick="d10()"><i class="fas fa-dice-d20"></i> d10</button>
  <button onclick="d8()"><i class="fas fa-dice-d20"></i> d8</button>
  <button onclick="d6()"><i class="fas fa-dice-d20"></i> d6</button>
  <button onclick="d4()"><i class="fas fa-dice-d20"></i> d4</button>
  <div id="rollResult"></div>
  <div id="history"></div>
</div>


  <script src="app.js"></script>
</body>
</html>
