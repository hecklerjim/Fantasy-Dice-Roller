<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dinotopia</title>
  <!-- <script src="https://kit.fontawesome.com/0bd5930842.js" crossorigin="anonymous"></script> -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="dice-roller">
  <h1>Dice Roller</h1>
  <button onClick="window.location.reload();">Clear</button>
  <button onclick="d20()"><i class="fas fa-heart">d20</i></button>
  <button onclick="d12()"><i class="fas fa-heart">d12</i></button>
  <button onclick="d10()"><i class="fas fa-heart">d10</i></button>
  <button onclick="d8()"><i class="fas fa-heart">d8</i></button>
  <button onclick="d6()"><i class="fas fa-heart">d6</i></button>
  <button onclick="d4()"><i class="fas fa-heart">d4</i></button>
  <div id="rollResult"></div>
  <div id="history"></div>
</div>


  <script src="app.js"></script>
</body>
</html>
